<template>
    <lightning-card title="Take-Home Pay Calculator" icon-name="standard:currency">
        <div class="slds-p-around_medium">
            <!-- Input Section -->
            <div class="slds-grid slds-gutters slds-wrap">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_small">
                    <lightning-input 
                        type="number" 
                        formatter="currency" 
                        step="1000" 
                        label="Gross Annual Salary"
                        value={salary} 
                        onchange={handleSalaryChange}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_small">
                    <lightning-combobox
                        label="Tax Filing Status"
                        value={filingStatus}
                        options={filingStatusOptions}
                        onchange={handleFilingStatusChange}>
                    </lightning-combobox>
                </div>
            </div>

            <!-- Results Section -->
            <div class="slds-m-top_large">
                <!-- Annual Breakdown -->
                <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                    <h3 class="slds-text-heading_medium slds-m-bottom_medium">Annual Breakdown</h3>
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="6" padding="around-small">
                            <p class="slds-text-title_bold">Gross Salary</p>
                            <p class="slds-text-body_large"><lightning-formatted-number value={salary} format-style="currency" currency-code="USD"></lightning-formatted-number></p>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" padding="around-small">
                            <p class="slds-text-title_bold">Federal Tax</p>
                            <p class="slds-text-body_large"><lightning-formatted-number value={federalTax} format-style="currency" currency-code="USD"></lightning-formatted-number></p>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" padding="around-small">
                            <p class="slds-text-title_bold">Social Security</p>
                            <p class="slds-text-body_large"><lightning-formatted-number value={socialSecurity} format-style="currency" currency-code="USD"></lightning-formatted-number></p>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" padding="around-small">
                            <p class="slds-text-title_bold">Medicare</p>
                            <p class="slds-text-body_large"><lightning-formatted-number value={medicare} format-style="currency" currency-code="USD"></lightning-formatted-number></p>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" padding="around-small" class="slds-border_top">
                            <p class="slds-text-title_bold">Net Take-Home Pay (Yearly)</p>
                            <p class="slds-text-heading_large slds-text-color_success"><lightning-formatted-number value={netYearlyPay} format-style="currency" currency-code="USD"></lightning-formatted-number></p>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>

                <!-- Paycheck Breakdown -->
                <div class="slds-box slds-theme_shade">
                    <h3 class="slds-text-heading_medium slds-m-bottom_medium">Paycheck Breakdown (Net)</h3>
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="6" padding="around-small">
                            <p class="slds-text-title_bold">Six Months</p>
                            <p class="slds-text-body_large"><lightning-formatted-number value={netSixMonthPay} format-style="currency" currency-code="USD"></lightning-formatted-number></p>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" padding="around-small">
                            <p class="slds-text-title_bold">Monthly</p>
                            <p class="slds-text-body_large"><lightning-formatted-number value={netMonthlyPay} format-style="currency" currency-code="USD"></lightning-formatted-number></p>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" padding="around-small">
                            <p class="slds-text-title_bold">Bi-Weekly</p>
                            <p class="slds-text-body_large"><lightning-formatted-number value={netBiWeeklyPay} format-style="currency" currency-code="USD"></lightning-formatted-number></p>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
